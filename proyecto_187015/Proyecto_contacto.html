<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #1e90ff;
            border-bottom: 3px solid #ffcc00;
            display: inline-block;
            padding-bottom: 10px;
        }
        .contact {
            display: flex;
            align-items: center;
            background: #333;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
        }
        .contact img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 15px;
            border: 3px solid #ffcc00;
        }
        .contact-info {
            text-align: left;
        }
        .contact-info h2 {
            margin: 0;
            color: #ffcc00;
        }
        .contact-info p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contactos</h1>
        
        <div class="contact">
            <img src="Caras.jpeg" alt="Jesus Axel Tscareño Robledo">
            <div class="contact-info">
                <h2>Jesus Axel Tscareño Robledo</h2>
                <p>Matricula-187157</p>
                <p> Numero: 4443229788</p>
            </div>
        </div>
        
        <div class="contact">
            <img src="pepe.jpeg" alt="José Manuel González Echavarría">
            <div class="contact-info">
                <h2>José Manuel González Echavarría</h2>
                <p>Matricula-187015</p>
                <p> Numero: 4811056115</p>
            </div>
        </div>
    </div>
</body>
</html>
