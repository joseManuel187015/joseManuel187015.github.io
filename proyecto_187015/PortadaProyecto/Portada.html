<!doctype html>
<html lang="es" class="h-100" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HaloMania</title>

  <link rel="icon" type="image/x-icon" href="../favicon.ico">
  <meta name="author" content="Braulio Martinez Salgado">
  <meta name="description" content="Portafolio de Programación Web I">
  <meta name="fecha" content="14 de Febrero de 2025">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('fondo.jpeg'); /* ← Coloca tu imagen en la misma carpeta que este archivo */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      font-family: sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    .navbar-custom {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px 30px;
    }

    .navbar-custom .navbar-brand img {
      height: 60px; /* Logo más grande */
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .navbar-custom .navbar-brand img:hover {
      transform: scale(1.1); /* Efecto de agrandamiento */
      filter: drop-shadow(0 0 10px #00f2fe); /* Resplandor azul */
    }

    .navbar-custom .nav-link {
      position: relative;
      color: white !important;
      margin-left: 15px;
      transition: color 0.3s ease;
    }

    .navbar-custom .nav-link::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 3px;
      bottom: 0;
      left: 0;
      background: linear-gradient(90deg, #00666b, #4facfe);
      transition: width 0.4s ease;
    }

    .navbar-custom .nav-link:hover {
      color: #005c61 !important;
    }

    .navbar-custom .nav-link:hover::after {
      width: 100%;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .main-content h1 {
      font-size: 2.5rem;
      font-weight: bold;
    }

    .main-content p {
      max-width: 600px;
      margin: 15px auto;
    }

    .btn-light {
      font-weight: bold;
      border-radius: 10px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="logo.png" alt="Logo"> <!-- ← Asegúrate de tener este archivo en la misma carpeta -->
      </a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Características</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="main-content">
    <h1>Cubre tu página.</h1>
    <p>Esta es una plantilla de una sola página para construir páginas de inicio simples y bellas. Descarga, edita el texto, y añade tu propia imagen de fondo a pantalla completa para hacerla tuya.</p>
    <a href="contenido.html" class="btn btn-light">Aprender más</a>
  </div>

</body>
</html>
